<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Список пользователей</h1>

    <!-- Кнопки CRUD -->
    <div class="mb-3">
        <a href="/SpringLastTask_war_exploded/users/create" class="btn btn-primary">Создать пользователя</a>
        <a href="#" class="btn btn-secondary">Поиск пользователя</a> <!-- Замените на реальный URL поиска -->
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <!-- Кнопки действий для каждого пользователя -->
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info btn-sm">Просмотр</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
