<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em; /* Увеличенный размер заголовка */
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; /* Плавный переход */
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Эффект поднятия при наведении */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Уменьшенный размер заголовка на маленьких экранах */
            }

            .container {
                padding: 20px; /* Уменьшенные отступы на маленьких экранах */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to User Home</h1>
    <p>You can manage your profile and settings here.</p>
    <a class="button" href="/user/profile">Go to Profile</a>
</div>
</body>
</html>
