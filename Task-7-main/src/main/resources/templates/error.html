<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #c0392b; /* Цвет для заголовка */
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555; /* Цвет текста */
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #007BFF; /* Цвет фона ссылки */
            color: white; /* Цвет текста ссылки */
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Цвет фона при наведении */
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p th:text="${error}">An unexpected error occurred. Please try again.</p>
    <a href="/login">Back to login</a>
</div>
</body>
</html>
