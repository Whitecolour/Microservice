<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>

<div>
    <h2>Username: <span th:text="${user.username}"></span></h2>
    <h3>Roles:</h3>
    <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
    </ul>
</div>

<a href="/logout">Logout</a>

</body>
</html>
